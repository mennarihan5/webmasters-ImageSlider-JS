<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main class="container">
        <div class="imgs-container">
            <img src="./images/benjamin-voros-X63FTIZFbZo-unsplash.jpg" alt="Image Slider">
            <img src="./images/home-plant-vase-decoration-assortment.jpg" alt="Image Slider">
            <img src="./images/hutomo-abrianto-l2jk-uxb1BY-unsplash.jpg" alt="Image Slider">
            <img src="./images/hutomo-abrianto-X5BWooeO4Cw-unsplash.jpg" alt="Image Slider">
            <img src="./images/rose-book-nightstand-sant-jordi.jpg" alt="Image Slider">
        </div>
        <div class="arrows">
            <i id="arrow-left" class="fa-solid fa-chevron-left"></i>
            <i id="arrow-right" class="fa-solid fa-chevron-right"></i>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
